<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Indie+Flower&family=Sacramento&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script>
        function toLogin() {
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <center>
        <p id="heading">On Time Food</p>
    </center>

    <div id="formcss" style="width:600px; margin:0 auto;">
        <form id="formm" name="form1" ng-app="myApp" ng-controller="validateCtrl" novalidate align="center"
            action="/register" method="post">
            <p style="font-size: xx-large; color:#32502E ;">REGISTER HERE</p><BR>
            <p style="font-size: xx-large; color:#32502E ;">Enter Your Details</p>
            <p>Username<br>
                <input type="text" name="name" ng-model="name" required>
                <span style="color:red" ng-show="form1.name.$dirty && form1.name.$invalid">
                    <span ng-show="form1.name.$error.required">This field is required</span>
                </span>
            </p> <br>
            <p>Password<br>
                <input type="password" name="password" ng-model="password" required>
                <span style="color:red" ng-show="form1.name.$dirty && form1.name.$invalid">
                    <span ng-show="form1.name.$error.required">This field is required</span>
                </span>
            </p> <br>
            <p>Phone Number<br>
                <input type="text" name="phone" ng-model="phone" ng-pattern="/^\d{10}$/" required>
                <span style="color:red" ng-show="form1.phone.$dirty && form1.phone.$invalid">
                    <span ng-show="form1.phone.$error.required">This field is required</span>
                    <span ng-show="form1.phone.$error.pattern">Invalid phone</span>
                </span>
            </p> <br>
            <p>Email<br>
                <input type="email" name="email" ng-model="email" ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" required ng-change="checkEmailDomain()">
                <span style="color:red" ng-show="form1.email.$dirty && form1.email.$invalid">
                 <span ng-show="form1.email.$error.required">This field is required</span>
                  <span ng-show="form1.email.$error.pattern">Invalid Email</span>
                  <span ng-show="form1.email.$error.invalidDomain">Email domain must be @vitbhopal.ac.in</span>
    </span>
                <br>
                <br>
                <input type="submit" class="buttonz" ng-disabled="form1.phone.$invalid || form1.pincode.$invalid"><br><br>
            </p> <br>
                
            Already a member? <input class="buttonz" type="button" value="Login Here" onclick="toLogin()"> <br><br>
        </form>
    </div>
    <br><br>
    <script>
        var app = angular.module('myApp', []);
        app.controller('validateCtrl', function ($scope) {

        });
    </script>
</body>

</html>
